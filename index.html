<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>MIDI MELODY MACHINE</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="libraries/webmidi.min.js" type="text/javascript"></script>
    <script src="libraries/p5.js" type="text/javascript"></script>
    <link href='style.css' rel='stylesheet' type='text/css'>
    <script src="functions.js" type="text/javascript"></script>
    <script src="markov.js" type="text/javascript"></script>
    <script src="lead.js" type="text/javascript"></script>
    <script src="chord.js" type="text/javascript"></script>
    <script src="drums.js" type="text/javascript"></script>
    <script src="bass.js" type="text/javascript"></script>
    <script src="obj-script.js" type="text/javascript"></script>


  </head>
  <body>
  <div class="banner">
    MIDI MELODY MAKER : )
  </div>

    <div class="tempo">Set tempo here!
      <input type="number" id="bpm" min="60" max="300"  value="120"/>
    </div>

  <div class="container">
       <div id="chord" class="instrument">
         <div>CHORD</div>
         <div class="slidecontainer">
           <b>Strum Speed</b>
           <input type="range" min="1" max="7" value="1" class="slider" id="strum">
          <b> Busy-ness</b>
           <input type="range" min="1" max="100" value="1" class="slider" id="chord_freq">
         </div>
      </div>

      <div id="lead" class="instrument">
        <div>LEAD</div>
      <!-- <select class ="leadoutput">
        <option>Pick your lead outty!</option>
      </select> -->
      <div class="slidecontainer">
        <b>Busy-ness</b>
        <input type="range" min="1" max="100" value="1" class="slider" id="lead_freq">
        <b>Songy-ness</b>
        <input type="range" min="1" max="100" value="1" class="slider" id="myRange1">
      </div>
      </div>
      <div id="drum" class="instrument">DRUM
      <!-- <select class="drumoutput">
        <option>Pick your drum outty!</option>
      </select> -->
        <div class="slidecontainer">
          Filly-ness
          <input type="range" min="0" max="6" value="0" class="slider" id="myRange2">
          Complexity
          <input type="range" min="0" max="100" value="1" class="slider" id="myRange2">
          </div>
            <div class="toggle drumfeel">8</div>
            <div class="toggle drumfeel">16</div>
            <div class="toggle drumfeel">SHUF</div>
            <div class="toggle drumfeel">SYNCO-P8</div>

      </div>
      <div id="bass" class="instrument">BASS
          <div class="slidecontainer">
            Attentiveness
            <input type="range" min="1" max="20" value="3" class="slider" id="myRange2">
            Busy-ness
            <input type="range" min="1" max="100" value="1" class="slider" id="myRange2">
          </div>

      </div>
      </div>
      </body>
